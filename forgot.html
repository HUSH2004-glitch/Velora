<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Velora | Recover</title>
  <link rel="stylesheet" href="forgot.css">
</head>

<body>

  <div id="card-container">

    <!-- CARD 1: EMAIL -->
    <form id="card-email" class="card active">
      <h2>Reset Password</h2>
      <p class="sub">Enter the email registered to your account</p>

      <input type="email" id="email" placeholder="Email" required>
      <button type="submit">Generate New Password</button>

      <p class="alt">
        Remember your password? <a href="sign_in.html">Go back</a>
      </p>
    </form>

    <!-- DISPLAY SECTION -->
    <div id="display-box" class="card">
      <h2>Your New Password</h2>
      <p class="sub">Use this temporary password to sign in</p>
      <p id="generated-pass" style="color:#c0a5ff; font-size:24px; text-align:center; margin:20px 0;"></p>
    </div>

  </div>

  <script src="auth.js"></script>


</body>

</html>
