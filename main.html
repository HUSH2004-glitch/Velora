</header>

<main class="three-grid">

    <!-- LEFT SMALL TODO LIST -->
    <div class="todo-small-box">
        <h3>To-Do List</h3>

     <div class="todo-input-row">
    <input type="text" id="todo-input" placeholder="Write tasks... press Enter to add">
    <button class="small-btn" onclick="addTask()"><p style="font-size: large;">+</p></button>
</div>
        <ul id="todo-list"></ul>
    </div>
    <!-- MIDDLE DIARY BOX -->
<div class="diary-box">
    <h3>Think and Write</h3>

    <p id="mirror-question" class="fade-text">How do you feel about your goals today?</p>

    <textarea id="diary-text" placeholder="Write your thoughts..."></textarea>

        <button class="btn-transition" onclick="saveDiary()">Save Diary</button>
        <button class="btn-transition" onclick="clearDiary()">Clear Diary</button>
    </div>

    <!-- RIGHT SAVED DIARY SECTION -->
    <div class="saved-diary-box">
        <h3>Saved Entries</h3>

        <h4>Diary Entries</h4>
        <ul id="saved-list"></ul>

        <h4>Reflection Entries</h4>
        <ul id="saved-reflection-list"></ul>
    </div>

</main>

<!-- FOOTER (REFLECTION BOX) -->
<footer class="reflection-footer">

    <h3>Daily Reflection</h3>

    <textarea id="reflection-text" placeholder="Write your reflection here..."></textarea>
    
    <button class="save-btn btn-transition" onclick="saveReflection()">Save Reflection</button>
    <button class="clear-btn btn-transition" onclick="clearReflection()">Clear Reflection</button>

</footer>

<script src="main.js">
</script>
</body>
</html>
